<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napi Ajándék 2. nap</title>

<style>
body {
  font-family: "Georgia", serif;
  text-align: center;
  margin: 30px;
  background: radial-gradient(circle at top, #fff8e1, #ffffff);
  color: #333;
}

h1 { font-size: 2.4em; margin-bottom: 0.5em; }

input {
  width: 70px;
  font-size: 1.2em;
  text-align: center;
  margin: 6px;
  padding: 6px;
}

button {
  padding: 10px 22px;
  font-size: 1em;
  margin-top: 12px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #ffd700, #ffb300);
  transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

#status { margin-top: 15px; font-weight: bold; color: green; }
#error { margin-top: 15px; font-weight: bold; color: red; }
#timer, #countdown { margin-top: 10px; font-weight: bold; }

.module {
  margin-top: 30px;
  padding: 25px;
  border-radius: 16px;
  background: #fffdf5;
  box-shadow: 0 10px 35px rgba(0,0,0,0.08);
}

.big-letter {
  font-size: 6em;
  font-weight: bold;
  color: gold;
  text-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.blue { color: #1565c0; }
.red { color: #c62828; }

#yoga {
  margin-top: 40px;
  font-size: 3em;
  font-weight: bold;
  opacity: 0;
  transform: scale(0.2);
  animation: yogaReveal 15s ease forwards;
}

@keyframes yogaReveal {
  0% { opacity: 0; transform: scale(0.2); }
  70% { opacity: 0.6; transform: scale(1.5); }
  100% { opacity: 1; transform: scale(2); }
}

#yogaImage {
  margin-top: 40px;
  max-width: 80%;
  border-radius: 20px;
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 2s ease, transform 2s ease;
  box-shadow: 0 0 60px rgba(255,215,100,0.4);
}

.finale { animation: finaleGlow 4s ease-in-out infinite; }
@keyframes finaleGlow {
  0%   { box-shadow: 0 0 0 rgba(255,215,100,0); }
  50%  { box-shadow: 0 0 60px rgba(255,215,100,0.35); }
  100% { box-shadow: 0 0 0 rgba(255,215,100,0); }
}

.confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    radial-gradient(circle, rgba(255,215,0,0.6) 2px, transparent 3px),
    radial-gradient(circle, rgba(255,105,180,0.4) 2px, transparent 3px),
    radial-gradient(circle, rgba(135,206,250,0.4) 2px, transparent 3px);
  background-size: 120px 120px;
  animation: confettiFloat 18s linear infinite;
}
@keyframes confettiFloat {
  from { background-position: 0 0; }
  to   { background-position: 0 1200px; }
}
</style>
</head>

<body>

<h1>Napi Ajándék 2.nap</h1>
<p>Kedves Krisztina </p>
<p>Add meg a mai dátum:</p>

<input id="year" placeholder="ÉÉÉÉ" maxlength="4" oninput="if(this.value.length===4) month.focus();">
<input id="month" placeholder="HH" maxlength="2" oninput="if(this.value.length===2) day.focus();">
<input id="day" placeholder="NN" maxlength="2"><br>

<button id="check">Ellenőrzés</button>

<div id="error"></div>
<div id="status">✅ Napi modul elérhető!</div>
<div id="timer"></div>
<div id="countdown"></div>
<div id="content"></div>

<script>
const MODULE_HOUR = 22;

const modules = {
  "28": `
    <div class="module">
      <p class="blue">
        Ezt az ajándékot használni fogod, amikor kreatív energiáid szabadjára lesznek engedve.<br>
        Ahhoz, hogy megkapd az igazi ajándékot, teljesítened kell a következő feladatot: Oldjál meg egy Rébuszt.
      </p><br>
      <p class="red">
        Három napon keresztül, mindennap kapsz egy betüt. Választanok kell egy negyediket is, ami hiányozni fog.<br>
        Ezekből kell kitalálnod három nap után a Rébuszt. A rébusz egy jelszó, ami közelebb visz az ajándékhoz.
      </p><br><br>
      <div class="big-letter">a</div>
    </div>
  `,
  "29": `
    <div class="module">
      <p class="blue">Fedezd fel a titkos üzenetet ebben az ajándékban!</p>
      <p>Mert ami megragad, azt ragadd meg Te is. Feltéve, ha az olyan szép, mint a következő betű.</p><br><br>
      <div class="big-letter">o</div>
    </div>
  `,
  "30": `
    <div class="module">
      <p>Ez az utolsó betű:</p><br>
      <div class="big-letter">g</div><br>
      <p>
        Végső átadás most, átveheted az ajándékot, ha kitalálod a hiányzó betüt.
      </p>
      <p class="red">
        Ha nem, akkor nyomd meg a következő gombot a megfejtéshez,
        <strong>és várj türelemmel!</strong>
      </p><br>
      <button onclick="showRebus()">Tovább a rébuszhoz</button>
    </div>
  `
};

function updateClock() {
  const now = new Date();
  document.getElementById("timer").innerText = "⏰ Aktuális idő: " + now.toLocaleTimeString();
}

function updateCountdown() {
  const now = new Date();
  const target = new Date();
  target.setHours(MODULE_HOUR, 0, 0, 0);
  let diff = target - now;
  if(diff < 0) diff = 0;
  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  document.getElementById("countdown").innerText =
    "⏳ Indulásig visszaszámlálás: " + h + " óra " + m + " perc";
}

setInterval(() => { updateClock(); updateCountdown(); }, 1000);

document.getElementById("check").onclick = checkDate;
document.addEventListener("keypress", e => { if(e.key === "Enter") checkDate(); });

function checkDate() {
  const d = day.value;
  document.getElementById("error").innerText = "";
  if(!modules[d]) {
    document.getElementById("error").innerText = "❌ Rossz dátum, válassz másikat!";
    content.innerHTML = "";
    return;
  }
  content.innerHTML = modules[d];
}

function showRebus() {
  content.innerHTML = `
    <div class="module finale">
      <div class="confetti"></div>
      <div id="yoga">Yoga</div>
      <img id="yogaImage" src="a.jpg" alt="Yoga emlék">
      <p style="margin-top:3em;">
        Remélem, mosolyt csalt az arcodra ez a három nap,<br>
        és egy kicsit hozzátett ahhoz, ami már amúgy is benned van.
      </p>
      <p>Az igazi ajándék most már a Tiéd.<br>Használd örömmel és szabadon.</p>
      <p style="margin-top:2em; font-weight:600;">
        Szeretettel:<br>
        <span style="font-size:1.2em;">Zoli, és Zolika</span>
      </p>
    </div>
  `;

  setTimeout(() => {
    const img = document.getElementById("yogaImage");
    if(img) {
      img.style.opacity = "1";
      img.style.transform = "scale(1)";
    }
  }, 8000);
}
</script>

</body>
</html>
